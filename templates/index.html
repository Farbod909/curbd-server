{% extends 'base.html' %}
{% load static %}

{% block css_imports %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
{% endblock %}

{% block content %}
    <div id="map"></div>
    <div id="user_action_box" class="bg-light">
        <div class="btn-group mb-2" role="group">
          <button type="button" class="btn btn-outline-primary mode active" id="search">Search parking</button>
          <button type="button" class="btn btn-outline-primary mode" id="host">Host parking</button>
        </div>
        <div class="input-group mb-1">
          <input type="text" class="form-control" placeholder="Enter address" id="parking_address">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary search" type="button" id="action_btn">Search</button>
          </div>
        </div>
    </div>
{% endblock %}

{% block js_imports %}
<script src="{% static 'js/index.js' %}"></script>
<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsAH14rFuzdlhxLsotj8wKDjnQ-Gcx-bQ&libraries=places&callback=initMap">
</script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
{% endblock %}
